{% extends "base.html" %}

{% block content %}

<h1>Sending message</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.receiver.label }}<br>
            {{ form.receiver(size=32) }}
        </p>
        <p>
            {{ form.msg.label }}<br>
            {{ form.msg(size=200) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1>Add friends</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.friend.label }}<br>
            {{ form.friend(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
